{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h2>Registrarse</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary" type="submit">Registrese</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">Posee cuenta? <a href="{% url 'login' %}" class="ml-2">Ingresar</a></small>
        </div>
    </div>
</div>
{% endblock content %}
